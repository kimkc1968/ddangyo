        body {

            background: #f8f8f8;

        #map {

            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #controls .group {

        }
        #controls .group h3 {

            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        #controls {
            position: fixed;
            top: 0;
            right: -350px; /* 처음에 숨김 */
            width: 350px;
            height: 100%;
            background: #ffffff;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);

            top: 50%;

            font-size: 16px;

            font-weight: 600;

            color:#007BFF;

        }

        .popup-footer {
            display:flex;
            border-top:1px solid #eee;

        }

            border:none;
            color:#fff;
            font-size:14px;
            padding:15px;

        }

        .checkbox-area {

            align-items:center;
            padding-left:15px;
            font-size:13px;
            color:#fff;
            cursor:pointer;
        }

        .checkbox-area input[type="checkbox"] {
            appearance:none;
            width:16px; height:16px;
            border:1px solid #fff;
            border-radius:50%;
            margin-right:8px;
            position:relative;
        }

        .checkbox-area input[type="checkbox"]:checked::before {
            content:"✔";
            position:absolute;
            top:-1px; left:3px;
            color:#fff;
            font-size:13px;
        }

        label.checked {

            padding: 4px 8px;

            align-items: center;

            margin: 20px 0;

        }

            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);

    <div id="toggleButton" onclick="toggleControls()">메뉴</div>

    <script>
        var map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
            level: 8
        });

        var polygons = {}; // 각 데이터의 다각형 객체 및 라벨 저장 객체
        var labelsVisible = true; // 라벨 표시 상태

        // ✅ 테스트 지역 ID 리스트 정의
        const testAreaIds = [
        "경기도 성남시-1",
        "경기도 시흥시-1",
        "경기도 시흥시-2",
        "서울시 종로구-1",
        "인천시 남동구-1",
        "인천시 남동구-2"
        ];      

        function toggleData(id, file) {
            var checkbox = document.getElementById(id);
            var label = checkbox.parentElement;

            if (checkbox.checked) {
                label.classList.add('checked');
                fetch(file)
                    .then(response => response.json())
                    .then(data => {
                        var features = data.features;
                        var polygonArray = [];
                        var bounds = new kakao.maps.LatLngBounds(); // 지도 이동용 경계 설정

                        features.forEach(feature => {
                            var coordinates = feature.geometry.coordinates;
                            var paths = [];

                            if (feature.geometry.type === "Polygon") {
                                paths.push(coordinates[0].map(coord => new kakao.maps.LatLng(coord[1], coord[0])));
                            } else if (feature.geometry.type === "MultiPolygon") {
                                coordinates.forEach(polygon => {
                                    paths.push(polygon[0].map(coord => new kakao.maps.LatLng(coord[1], coord[0])));
                                });
                            }

                            paths.forEach(path => {
                                var polygon = new kakao.maps.Polygon({
                                    map: map,
                                    path: path,
                                    strokeWeight: 2,
                                    strokeColor: '#FF0000',
                                    strokeOpacity: 0.8,
                                    fillColor: '#FFAAAA',
                                    fillOpacity: 0.7
                                });

                                // 폴리곤 경계 추가 (지도를 이동하기 위해)
                                path.forEach(coord => bounds.extend(coord));

                                var labelName = feature.properties.emd_kor_nm || feature.properties.EMD_KOR_NM || feature.properties.ADM_NM || "알 수 없음";
                                var center = getPolygonCenter(path);
                                var overlay = new kakao.maps.CustomOverlay({
                                    map: labelsVisible ? map : null,
                                    position: center,
                                    content: `
                                        <div style="font-size: 12px; font-weight: bold; color: black; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`,
                                    yAnchor: 0
                                });

                                kakao.maps.event.addListener(polygon, 'mouseover', function() {
                                    polygon.setOptions({ fillColor: '#FF5555' });
                                    overlay.setContent(`
                                        <div style="font-size: 12px; font-weight: bold; color: red; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`);
                                });

                                kakao.maps.event.addListener(polygon, 'mouseout', function() {
                                    polygon.setOptions({ fillColor: '#FFAAAA' });
                                    overlay.setContent(`
                                        <div style="font-size: 12px; font-weight: bold; color: black; 
                                            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                                            ${labelName}
                                        </div>`);
                                });

                                polygonArray.push({ polygon, overlay });
                            });
                        });

                        polygons[id] = polygonArray;

                        // 선택된 폴리곤으로 지도 이동
                        map.setBounds(bounds); // 폴리곤 영역으로 이동
                    })
                    .catch(error => console.error('Error loading GeoJSON:', error));
            } else {
                label.classList.remove('checked');
                if (polygons[id]) {
                    polygons[id].forEach(({ polygon, overlay }) => {
                        polygon.setMap(null);
                        overlay.setMap(null);
                    });
                    delete polygons[id];
                }
            }
        }

        function toggleLabels() {
            labelsVisible = !labelsVisible;
            Object.values(polygons).forEach(polygonArray => {
                polygonArray.forEach(({ overlay }) => {
                    overlay.setMap(labelsVisible ? map : null);
                });
            });

            var button = document.getElementById('labelToggleButton');
            if (labelsVisible) {
                button.classList.add('active');
                button.textContent = "동이름 숨기기";
            } else {
                button.classList.remove('active');
                button.textContent = "동이름 표시";
            }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
                tab.style.display = 'none';  // 숨김
            });
        
            const tabButton = document.querySelector(`.tab[onclick="showTab('${tabId}')"]`);
            const tabContent = document.getElementById(tabId);
        
            if (tabButton) tabButton.classList.add('active');
            if (tabContent) {
                tabContent.classList.add('active');
                tabContent.style.display = 'block';  // ✅ 이거 추가해야 복원됨
            }
        }

        function getPolygonCenter(path) {
            var sumLat = 0, sumLng = 0, len = path.length;
            path.forEach(coord => {
                sumLat += coord.getLat();
                sumLng += coord.getLng();
            });
            return new kakao.maps.LatLng(sumLat / len, sumLng / len);
        }

        function resetSelections() {
            // 체크박스 모두 해제
            var checkboxes = document.querySelectorAll('#controls input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.checked = false;
                    checkbox.dispatchEvent(new Event('change'));
                    toggleData(checkbox.id, '');
                }
            });
        
            // 검색창 초기화
            document.getElementById('searchBox').value = '';
        
            // ✅ 숨겨진 라벨, 제목, 토글버튼, 탭 모두 다시 보이도록 복원
            const labels = document.querySelectorAll('#controls label');
            labels.forEach(label => label.style.display = 'flex');
        
            const headings = document.querySelectorAll('.tab-content h3');
            headings.forEach(h => h.style.display = 'block');
        
            const toggleButtons = document.querySelectorAll('.tab-content .toggle-button');
            toggleButtons.forEach(btn => btn.style.display = 'inline-block');
        
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'block');
        
            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(btn => btn.classList.remove('active'));
        
            // 기본 탭 다시 활성화 (예: 서울)
            const defaultTab = document.querySelector('.tab[onclick="showTab(\'seoul\')]');
            if (defaultTab) defaultTab.classList.add('active');
        
            const defaultTabContent = document.getElementById('seoul');
            if (defaultTabContent) defaultTabContent.style.display = 'block';
        
            // 검색 결과 초기화
            const result = document.getElementById('searchResultCount');
            if (result) result.textContent = `검색 결과: 0개`;
        }

        function filterCheckboxes() {
            const input = document.getElementById('searchBox').value.toLowerCase();
            const labels = document.querySelectorAll('#controls label');
            const tabs = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab');
            const headings = document.querySelectorAll('.tab-content h3');
            const toggleButtons = document.querySelectorAll('.tab-content .toggle-button');
            let matchCount = 0;
        
            // 1. 모든 label, tab 숨김
            labels.forEach(label => label.style.display = 'none');
            headings.forEach(h => h.style.display = 'none');
            toggleButtons.forEach(btn => btn.style.display = 'none');
            tabs.forEach(tab => tab.style.display = 'none');
            tabButtons.forEach(btn => btn.classList.remove('active'));
        
            // 2. 검색어와 일치하는 label만 표시
            labels.forEach(label => {
                const checkbox = label.querySelector('input[type="checkbox"]');
                if (!checkbox) return;
        
                const labelText = label.textContent.toLowerCase();
                if (labelText.includes(input)) {
                    label.style.display = 'flex';
        
                    const tab = label.closest('.tab-content');
                    if (tab) {
                        tab.style.display = 'block'; // ✅ 해당 label이 포함된 tab만 열기
                        const h3 = tab.querySelector('h3');
                        const toggleBtn = tab.querySelector('.toggle-button');
                        if (h3) h3.style.display = 'block';
                        if (toggleBtn) toggleBtn.style.display = 'inline-block';
                    }
        
                    matchCount++;
                }
            });
        
            // 3. 검색 결과 갱신
            const result = document.getElementById('searchResultCount');
            if (result) result.textContent = `검색 결과: ${matchCount}개`;
        }


        function toggleAllInTab(tabId) {
            const tab = document.getElementById(tabId);
            const checkboxes = tab.querySelectorAll('input[type="checkbox"]');
            const toggleButton = tab.querySelector('.toggle-button');
        
            const allChecked = [...checkboxes].every(cb => cb.checked);
            const geoBounds = new kakao.maps.LatLngBounds();
            const fetchPromises = [];
        
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
                cb.dispatchEvent(new Event('change'));
        
                if (!allChecked) {
                    const filePath = getGeoJsonPathById(cb.id);
                    if (filePath) {
                        const fetchPromise = fetch(filePath)
                            .then(res => res.json())
                            .then(data => {
                                data.features.forEach(feature => {
                                    let coords = feature.geometry.coordinates;
                                    if (feature.geometry.type === "Polygon") {
                                        coords = [coords];
                                    }
                                    coords.forEach(polygon => {
                                        polygon[0].forEach(([lng, lat]) => {
                                            geoBounds.extend(new kakao.maps.LatLng(lat, lng));
                                        });
                                    });
                                });
                            });
                        fetchPromises.push(fetchPromise);
                    }
                }
            });
        
            // 모든 fetch가 끝난 뒤에 bounds 적용
            Promise.all(fetchPromises).then(() => {
                if (!allChecked) {
                    map.setBounds(geoBounds);
                }
            });
        
            toggleButton.textContent = allChecked ? '전체 선택' : '전체 해제';
            // ✅ 버튼 색상 토글
            if (!allChecked) {
                toggleButton.classList.add('active');
            } else {
                toggleButton.classList.remove('active');
            }
        }                 

        function getGeoJsonPathById(id) {
            return `./${id}.geojson`;
        }

    // 쿠키 설정 함수 (1일 동안 유지)
    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + "=" + value + "; expires=" + d.toUTCString() + "; path=/";
    }

    // 쿠키 값 가져오는 함수
    function getCookie(name) {
        const cname = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
        }
        return "";
    }

        const hidePopup = document.getElementById('hidePopupOneDay').checked;
